<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateQuizz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <h1>DateQuizz</h1>
    <div id="exerciseOutput"></div>
    <div id="validationResult"></div>

    <!-- Menu de navigation -->
    <div class="bottom-nav">
        <button id="openModal">Ajouter un élément</button>
        <button id="generateExercise">Générer un exercice</button>
        <button id="validateExercise">Valider l'exercice</button>
        <button id="clearList">Effacer la liste</button>
        <button id="exportJson">Exporter en JSON</button>
        <button id="importJson">Importer JSON</button>
        <button id="openOptions">Options</button>
        <input type="file" id="fileInput" style="display: none;">
    </div>

    <!-- Modal pour ajouter un élément -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="itemForm">
                <label for="dateFormat">Format de la date:</label>
                <select id="dateFormat" required>
                    <option value="year">Année</option>
                    <option value="month-year">Mois-Année</option>
                </select>
                <label for="date">Date:</label>
                <input type="text" id="date" placeholder="YYYY ou MM/YYYY" required>
                <label for="label">Libellé:</label>
                <input type="text" id="label" required>
                <label for="summary">Résumé:</label>
                <textarea id="summary" required></textarea>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>
<!-- Modal pour les options -->
<div id="optionsModal" class="modal">
    <div class="modal-content">
        <span class="close-options">&times;</span>
        <h2>Options</h2>
        <form id="optionsForm">
            <label for="difficulty">Mode de difficulté:</label>
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="hard">Difficile</option>
            </select>
            <label for="numChoices">Nombre de choix dans les listes déroulantes:</label>
            <input type="range" id="numChoices" min="1" max="10" value="3" oninput="numChoicesOutput.value = numChoices.value">
            <output id="numChoicesOutput">3</output>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
